<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vueの練習</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <!-- 
        inputに文字を入力されたら、リアルタイムでpタグに反映する。
     -->
    <div id="app" class="section">
        <div class="container">
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="number" placeholder="いくら欲しい？" v-model="money">
                </div>
                <div class="control">
                    <button class="button is-info" v-on:click="add">
                        ?倍ボタン
                    </button>
                </div>
            </div>
            <p class="content" v-if="money && money > 0">
                {{ money }}円欲しい!!!!!!!!!!
            </p>
        </div>
</div>
    <script>
        // Vue.createApp(設定).mount(Vueを有効にするセレクター)
        Vue.createApp({
            // dataという関数
            data() {
                // 戻り値
                return {
                    money: 10000
                    // key: value
                }
            },
            // 便利な命令詰め合わせ
            methods: {
                add() {
                    this.money = this.money * Math.floor(Math.random() * 10)
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
